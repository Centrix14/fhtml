<b>fhtml -- functional html</b>
<br/>
<strong>This is a miniature library for automatic site layout, written in Common LISP. Each tag is a function that can accept a variable number of arguments, including other function tags.</strong>
<p>
Example
<br/>
<code>
(doc (head (title "Example")) (body (p "This is example")))
</code>
